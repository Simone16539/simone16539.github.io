<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella Voti</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th></th>
      <th>Matematica</th>
      <th>Italiano</th>
      <th>Scienze</th>
    </tr>
    <tr>
      <td>Studente1</td>
      <td>8</td>
      <td>7</td>
      <td>9</td>
    </tr>
    <tr>
      <td>Studente2</td>
      <td>6</td>
      <td>8</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Studente3</td>
      <td>9</td>
      <td>6</td>
      <td>8</td>
    </tr>
  </table>

</body>
</html>
