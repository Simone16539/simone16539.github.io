<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo e Tabella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100vh;
        }

        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Inserisci Dati</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <input type="text" id="citta" placeholder="Città">
    <input type="text" id="indirizzo" placeholder="Indirizzo">
    <input type="text" id="codiceFiscale" placeholder="Codice Fiscale">
    <input type="email" id="email" placeholder="Email">
    <button onclick="aggiungiDati()">Aggiungi</button>
</div>

<div class="table-container">
    <h2>Tabella Dati Inseriti</h2>
    <table id="datiTabella">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Città</th>
                <th>Indirizzo</th>
                <th>Codice Fiscale</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dati inseriti -->
        </tbody>
    </table>
</div>

<script>
    function aggiungiDati() {
        const nome = document.getElementById('nome').value;
        const cognome = document.getElementById('cognome').value;
        const citta = document.getElementById('citta').value;
        const indirizzo = document.getElementById('indirizzo').value;
        const codiceFiscale = document.getElementById('codiceFiscale').value;
        const email = document.getElementById('email').value;

        if (nome && cognome && citta && indirizzo && codiceFiscale && email) {
            const tabella = document.getElementById('datiTabella').getElementsByTagName('tbody')[0];
            const nuovaRiga = tabella.insertRow();

            nuovaRiga.innerHTML = `
                <td>${nome}</td>
                <td>${cognome}</td>
                <td>${citta}</td>
                <td>${indirizzo}</td>
                <td>${codiceFiscale}</td>
                <td>${email}</td>
            `;

            // Pulisci i campi
            document.querySelectorAll('input').forEach(input => input.value = '');
        } else {
            alert("Tutti i campi devono essere compilati!");
        }
    }
</script>

</body>
</html>
