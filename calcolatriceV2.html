<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice con un input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .box {
            width: 80%;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .small-box {
            width: 19%;
            height: 80px;
            background-color: lightcoral;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="box"><input type="number" id="numberInput" placeholder="Inserisci numero" style="width: 90%;"></div>

    <div class="row">
        <div class="small-box"><button onclick="setOperation('+')">+</button></div>
        <div class="small-box"><button onclick="setOperation('-')">-</button></div>
        <div class="small-box"><button onclick="setOperation('*')">*</button></div>
        <div class="small-box"><button onclick="setOperation('/')">/</button></div>
    </div>

    <div class="row">
        <div class="small-box"><button onclick="calculate()">Calcola</button></div>
        <div class="small-box"><button onclick="clearInput()">Cancella</button></div>
    </div>

    <div class="box"><h3 id="result">Risultato: </h3></div>

<script>
    let firstValue = null;
    let operation = null;

    function setOperation(op) {
        const inputValue = document.getElementById('numberInput').value;
        if (inputValue === '') {
            alert('Inserisci un numero prima di selezionare un\'operazione');
            return;
        }

        firstValue = parseFloat(inputValue);
        operation = op;
        document.getElementById('numberInput').value = '';  // Pulisci l'input per il secondo numero
    }

    function calculate() {
        const secondValue = parseFloat(document.getElementById('numberInput').value);
        let result;

        if (firstValue === null || operation === null) {
            alert('Imposta un numero e un\'operazione prima di calcolare');
            return;
        }

        switch (operation) {
            case '+':
                result = firstValue + secondValue;
                break;
            case '-':
                result = firstValue - secondValue;
                break;
            case '*':
                result = firstValue * secondValue;
                break;
            case '/':
                if (secondValue === 0) {
                    result = 'Errore: divisione per zero';
                } else {
                    result = firstValue / secondValue;
                }
                break;
            default:
                result = 'Errore: Operazione non valida';
        }

        document.getElementById('result').innerText = 'Risultato: ' + result;
        firstValue = null;  // Resetta i valori per la prossima operazione
        operation = null;
    }

    function clearInput() {
        document.getElementById('numberInput').value = '';
        document.getElementById('result').innerText = 'Risultato: ';
        firstValue = null;
        operation = null;
    }
</script>

</body>
</html>
