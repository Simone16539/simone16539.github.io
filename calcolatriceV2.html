
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
        }
        .box {
            width: 80%;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            border: none;
            padding: 0 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 5px 0;
        }
        .small-box {
            width: 23%;
            height: 50px;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        .small-box:hover {
            background-color: coral;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <input type="text" id="display" class="input" placeholder="Inserisci un'espressione" onkeydown="handleKey(event)">
    </div>

    <div class="box">
        <button onclick="clearDisplay()" class="small-box">C</button>
    </div>
    
    <h3 id="result">Risultato: </h3>

<script>
    function handleKey(event) {
        if (event.key === 'Enter') {
            calculate();
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
        document.getElementById('result').innerText = 'Risultato: ';
    }

    function calculate() {
        const display = document.getElementById('display');
        try {
            const risultato = eval(display.value);
            document.getElementById('result').innerText = 'Risultato: ' + risultato;
        } catch (error) {
            document.getElementById('result').innerText = 'Errore: Inserisci unâ€™espressione valida';
        }
    }
</script>

</body>
</html>
