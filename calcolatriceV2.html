<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice con un input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .box {
            width: 80%;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .small-box {
            width: 39%;
            height: 80px;
            background-color: lightcoral;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="box"><input type="text" id="expression" placeholder="Inserisci espressione (es: 3 + 5)" style="width: 90%;"></div>

    <div class="row">
        <div class="small-box"><button onclick="calculate()">Calcola</button></div>
        <div class="small-box"><button onclick="clearInput()">Cancella</button></div>
    </div>

    <div class="box"><h3 id="result">Risultato: </h3></div>

<script>
    function calculate() {
        const expression = document.getElementById('expression').value;
        let result;

        try {
            result = eval(expression);  // Usa eval per calcolare l'espressione
            if (isNaN(result) || !isFinite(result)) {
                result = 'Errore: Espressione non valida';
            }
        } catch (e) {
            result = 'Errore: Espressione non valida';
        }

        document.getElementById('result').innerText = 'Risultato: ' + result;
    }

    function clearInput() {
        document.getElementById('expression').value = '';
        document.getElementById('result').innerText = 'Risultato: ';
    }
</script>

</body>
</html>
