
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calcolatrice {
            border: 20px solid #ccc;
            padding: 15px;
            background-color: black;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        button {
            width: 22%;
            height: 50px;
            font-size: 18px;
            margin: 1%;
        }
    </style>
</head>
<body>
<div class="calcolatrice">
    <input type="text" id="display" disabled>
    <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="calculate()">=</button>
    </div>
    <button style="width: 94%;" onclick="clearDisplay()">CE</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        const display = document.getElementById('display');
        let expression = display.value.replace(/,/g, '.'); 

        try {
            let result = parseExpression(expression);
            display.value = result.toString().replace(/\./g, ',');
        } catch {
            display.value = 'Errore';
        }
    }

    function parseExpression(expression) {
        let result = 0, currentNumber = '', operator = null;

        for (let i = 0; i <= expression.length; i++) {
            const char = expression[i] || ''; // Gestisce l'ultimo numero
            if (!isNaN(char) || char === '.') {
                currentNumber += char; // Accumula il numero
            } else if ('+-*/'.includes(char) || char === '') {
                if (currentNumber) {
                    result = operator
                        ? performOperation(result, parseFloat(currentNumber), operator)
                        : parseFloat(currentNumber);
                }
                operator = char; // Aggiorna l'operatore
                currentNumber = ''; // Resetta il numero corrente
            }
        }
        return result;
    }

    function performOperation(a, b, operator) {
        switch (operator) {
            case '+': return a + b;
            case '-': return a - b;
            case '*': return a * b;
            case '/': 
                if (b === 0) throw new Error('Divisione per zero');
                return a / b;
            default: throw new Error('Operatore non valido');
        }
    }
</script>
</body>
</html>
