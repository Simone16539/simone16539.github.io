<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-box, .bottom-box {
      width: 100%;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    .top-box {
      background-color: #3498db;
    }

    .bottom-box {
      background-color: #e74c3c;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-box">
      <h1>Box in Alto</h1>
    </div>

    <!-- Contenuto della pagina va qui -->

    <div class="bottom-box">
      <h1>Box in Basso</h1>
    </div>
  </div>

</body>
</html>
