<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 50%;
      height: 20em;
      background-color: gray;
      position: relative;
    }

    .red-box {
      width: 50%;
      height: 6em;
      background-color: red;
      border: 1px solid green;
      position: absolute;
      top: 4em;
      left: 4em;
    }

    .blue-box {
      width: 3em;
      height: 5em;
      background-color: blue;
      position: absolute;
      bottom: 4em;
      right: 4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-box"></div>
    <div class="blue-box"></div>
  </div>
</body>
</html>
