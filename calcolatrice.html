<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .box {
            width: 80%;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .small-box {
            width: 39%;
            height: 80px;
            background-color: lightcoral;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .ok{
            width:60%;
            height:100px;
            display: flex;
             background-color: lightcoral;
            margin: 10px;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="box"><input type="text" id="num1" placeholder="numero1"></div>
    <div class="box"><input type="text" id="num2" placeholder="numero2"></div>
    
        <div class="row">
        <div class="small-box"><button onclick="calculate('+')">+</button></div>
        <div class="small-box"><button onclick="calculate('-')">-</button></div>
        <div class="small-box"><button onclick="calculate('/')">/</button></div>
        <div class="small-box"><button onclick="calculate('*')">*</button></div>
    </div>
        
<div class="ok"></div>
    <div class="box"><h3 id="result">Risultato: </h3></div>
<script>
    function calculate(operator) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerText = 'Errore: Inserisci due numeri validi';
            return;
        }

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : 'Errore: Divisione per zero';
                break;
        }

        document.getElementById('result').innerText = 'Risultato: ' + result;
    }
</script>
</body>
</html>
