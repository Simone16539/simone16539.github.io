<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .box {
            width: 80%;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .small-box {
            width: 39%;
            height: 80px;
            background-color: lightcoral;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="box">Box Superiore</div>
    
    <div class="row">
        <div class="small-box">Box 1</div>
        <div class="small-box">Box 2</div>
    </div>
    
    <div class="row">
        <div class="small-box">Box 3</div>
        <div class="small-box">Box 4</div>
    </div>

    <div class="box">Box Inferiore</div>
    
    <div class="box">Ultimo Box</div>

</body>
</html>
