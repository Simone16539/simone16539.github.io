<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Chart</title>
</head>
<body>
    <input type="file" id="csvFileInput" accept=".csv">
    <canvas id="myChart" width="1870" height="800"></canvas>
    <script>
        // Function to parse CSV data
        function parseCSV(data) {
            const rows = data.trim().split('\n');
            return rows.map(row => row.split(',').map(Number));
        }

        // Function to draw chart
        function drawChart(data) {
            const canvas = document.getElementById('myChart');
            const ctx = canvas.getContext('2d');
            const years = data.map(row => row[0]);
            const migrants = data.map(row => row[1]);

            const maxVal = Math.ceil(Math.max(...migrants) / 20000) * 20000;
            const barWidth = (canvas.width - 50) / migrants.length; // Leave space for Y-axis labels

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bars
            migrants.forEach((value, index) => {
                const barHeight = (value / maxVal) * (canvas.height - 50); // Leave space for labels
                ctx.fillStyle = 'blue';
                ctx.fillRect(50 + index * barWidth, canvas.height - barHeight - 30, barWidth - 2, barHeight); // Leave space for labels
            });

            // Draw X-axis
            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 30);
            ctx.lineTo(canvas.width, canvas.height - 30);
            ctx.stroke();

            // Draw Y-axis
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(50, canvas.height - 30);
            ctx.stroke();

            // Draw year labels on X-axis
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            years.forEach((year, index) => {
                ctx.fillText(year, 50 + index * barWidth + barWidth / 2, canvas.height - 10);
            });

            // Draw Y-axis labels
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            for (let i = 0; i <= maxVal; i += 20000) {
                const y = canvas.height - 30 - (i / maxVal) * (canvas.height - 50);
                ctx.fillText(i, 45, y);
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width, y);
                ctx.strokeStyle = '#e0e0e0';
                ctx.stroke();
            }
        }

        // Function to handle file input change
        document.getElementById('csvFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = parseCSV(e.target.result);
                    drawChart(data);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
